{% extends "templates/vashistha_base.html" %}

{% block pagetitle %}Issues | {{ block.super }}{% endblock %}

{% block vashistha_main %}
<h3>Issues</h3>
<div class="issue-list">
    {% for issue in object_list %}
        <a href="{% url 'issue-detail' issue.slug %}">{{ issue.description }}</a><br />
    {% endfor %}
{% endblock %}
